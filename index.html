<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    crossorigin="anonymous">

    <!-- Title -->
    <title>MyShoes Landing-Page</title>
    <meta name="author" content="OpenMind">
    <meta name="description" content="My Shoes Landing Page">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container">
            <a class="navbar-brand mb-0 h1" href="#">
                <img src="images/favicon.png" width="30" height="30" class="d-inline-block align-center" alt="">
                MyShoes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation" style="border: 1px white solid;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#about-us"><u>About us</u></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#users"><u>Client - Company</u></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#plans"><u>Plans</u></a>
                    </li>

                </ul>
                <a href="#action"><button class="btn btn-dark">Custom your Shoes</button></a>
            </div>
        </div>
    </nav>

    <!-- Website sections -->
    <div class="container-fluid">
        <!-- Section 1 -->
        <div class="row">
            <div id="about-us" class="col-md-6 left">
                <figure class="tf_five">
                    <h1 style="color: #FFD400">
                        We are Opend Mind
                    </h1>
                    <p style="text-align: justify;">
                        Open Mind was born as an innovative proposal that seeks to satisfy the needs of people who
                        love their footwear, allowing them to give it a unique style.<br>
                    </p>
                </figure>
            </div>
            <div class="col-md-6">
                <img src="images/calzado-img1.jpg" class="img-fluid float-right" alt="...">
            </div>
        </div>

        <!-- Section 2 -->

 <div class="row">
            <div class="col-md-6 px-0 td_one color_blue">
                <img src="images/calzado-img1.jpg" class="img-fluid" alt="...">
            </div>                
            <div class="col-md-6 right">
                <figure class="tf_one">
                    <h1 style="color: #FFD400; text-align: left">
                        This is MyShoes
                    </h1>
                    <h4 style="color: #FFD400; text-align: left">
                        Design the perfect shoe for you
                    </h4>
                    <p style="color: black; text-align: justify">
                        This application will allow you to design footwear or show recommendations according to the user's preferences.
                        In addition, we will have various guides for design. With them, the user will be able to redesign existing footwear
                        or start from scratch. The finished design will go through a test and a quality filter
                    </p>
                </figure>
            </div>
        </div>



        <!-- Section 3 -->
        <div class="row">
            <div class="col-md-6 right" style="background-color: black;">
                <figure class="tf_two">
                    <h1 style="color: white; text-align: left">
                        Have you ever wished for a shoe that has your own style?
                    </h1>
                    <h4 style="color: white; text-align: left">
                        MyShoes can make it happen
                    </h4>
                </figure>
            </div>
            <div class="col-md-6 right" style="background-color: black; border-left: 2px solid gray;" >
                <figure class="tf_two">
                    <p style="color: white; text-align: justify">
                        Through our web platform, customers will be able to see about our startup and above all the number of designs and customization that exists in order to provide a solution to the poor choice of footwear since they are not completely the footwear that the client wants for their use. Customers will use the app when they want to add custom shoes to fit them.
                    </p>
                </figure>
            </div>
        </div>

        <!-- Section 4 -->
        <div class="row">
            <div id="users" class="col-xxl-6">
                <figure class="tf_three">
                    <h1 style="color: #FFD400">
                        Type of users
                    </h1>
                    <p style="text-align: justify;">
                        Our application is designed for fans of personalized shoe together with companies
                        and entrepreneurs in the shoe area.
                    </p>
                </figure>
            </div>
            <div class="col-xxl-3" style="background-color: #FFD400">
                <figure class="td_three">
                    <img src="images/family.png" class="img-fluid mb-2" alt="..." style="width: 40px; height: 40px">
                    <h2 style="color: white">
                        Client
                    </h2>
                    <p style="color: white; text-align: justify;">
                        The customizable designs for each shoe are designed to allow users to express their idea in their shoe.
                    </p>
                </figure>
            </div>
            <div class="col-xxl-3" style="background-color: black">
                <figure class="td_three">
                    <img src="images/company.png" class="img-fluid mb-2" alt="..." style="width: 40px; height: 40px">
                    <h2 style="color: white">
                        Company
                    </h2>
                    <p style="color: white; text-align: justify;">
                        Companies and entrepreneurs can provide us with their footwear models so that users can customize them.
                    </p>
                </figure>
            </div>
        </div>



        <!-- Section 5 -->
        <div class="row">
            <div id="plans" class="col-xxl-2" style="background-color: #FFD400;">
                <figure class="td_four">
                    <img src="images/plan-annual.jpg" class="img-fluid mx-auto d-block mb-2" alt="..." style="width: 255px; height: 255px">
                    <h4 style="color: white">
                        Annual Plan
                    </h4>
                    <a style="color: white">Price - $40.00</a>
                    <p style="color: white">
                        This plan is geared for shoe fanatics who shop frequently, as it offers unlimited customization and no shipping costs.
                    </p>
                </figure>
            </div>
            <div class="col-xxl-2" style="background-color: black">
                <figure class="td_four">
                    <img src="images/plan-mensual.jpg" class="img-fluid  mx-auto d-block mb-2" alt="..." style="width: 255px; height: 255px">
                    <h4 style="color: white">
                        Monthly Plan
                    </h4>
                    <a style="color: white">Price - $6.00</a>
                    <p style="color: white">
                        In this plan the user can customize up to 5 shoes per month and receive one shoe with no shipping cost.
                    </p>
                </figure>
            </div>
            <div id="plans2" class="col-xxl-2" style="background-color: #FFD400;">
                <figure class="td_four">
                    <img src="images/plan-free.png" class="img-fluid mx-auto d-block mb-2" alt="..." style="width: 255px; height: 255px">
                    <h4 style="color: white">
                        Free Plan
                    </h4>
                    <a style="color: white">Price - $0.00</a>
                    <p style="color: white">
                        In this plan the user can customize 1 shoe per month.
                    </p>
                </figure>
            </div>
            <div class="col-xxl-6">
                <figure class="tf_four">
                    <h1 style="color: #FFD400">
                        Know the different suscription plans
                    </h1>
                    <p style="text-align: justify;">
                        Each of our plans is designed to provide access to all users who wish to customize a shoe,
                        regardless of whether they only want to try it once or not.
                    </p>
                </figure>
            </div>
        </div>


    </div>

    <!-- Section 6 -->
    <div class="row">
        <div class="col-md-6 right">
            <figure class="tf_six">
                <h1 style="color: #FFD400; text-align: center">
                    ¡Try the app now!
                </h1>
                <p style="color: black; text-align: center">
                    Register now and get all the benefits of the "Annual Plan" for 5 days.
                </p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a class="btn btn-dark" href="#action" target="_blanck" role="button">
                        Go to the MyShoes
                    </a>
                </div>
            </figure>
        </div>
        <div id="action" class="col-md-6 left td_six color_blue">
            <img src="images/logo-final.jpg" class="img-fluid" alt="...">
        </div>

    </div>
